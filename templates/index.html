<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空氣品質監測</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; }
        .station { border: 1px solid #ccc; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        .station-name { font-weight: bold; font-size: 1.2em; color: #0056b3; }
        .no-data { color: #888; font-style: italic; }
    </style>
</head>
<body>
    <h1>空氣品質監測站列表</h1>
    {% if stations %}
        <ul>
            {% for station in stations %}
                <li class="station">
                    <div class="station-name">{{ station.SiteName }} ({{ station.SiteId }})</div>
                    <div>縣市: {{ station.County }}</div>
                    <div>地址: {{ station.Address }}</div>
                    {# 您可以在這裡顯示更多站點資訊，例如經緯度等 #}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="no-data">目前沒有可用的監測站資料。</p>
    {% endif %}
</body>
</html>
